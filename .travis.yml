script:
- ./adoc2pdf/adoc2pdf.sh ${PWD}/docs/template-curriculum.adoc DE dev
- ./adoc2pdf/adoc2pdf.sh ${PWD}/docs/template-curriculum.adoc EN dev

deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - "build/template-curriculum_DE_dev.pdf"
    - "build/template-curriculum_EN_dev.pdf"
  skip_cleanup: true
  draft: true
  overwrite: true
