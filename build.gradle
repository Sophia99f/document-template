buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath 'org.asciidoctor:asciidoctorj-pdf:1.5.0-alpha.16'
    }
}
plugins {
  id "org.asciidoctor.convert" version "1.6.0"

}


ext {
    currentDate = new Date().format("d. MMM yyyy")
}

version = "0.4.2 DRAFT ($currentDate)"

asciidoctor {
   backends 'pdf', 'html5'
   // backends 'html5'
   sourceDir = file("./docs/")
   sources {
      include "template-curriculum.adoc"
   }
  outputDir = file("build")

  println "outputDir = " + outputDir
  println "sourceDir = " + sourceDir

  attributes = [
      doctype       : 'book',
      icons         : 'font',
      currentDate   : '$currentDate',

      debug_adoc         : false, // no debugging info contained in output document
      'document-version' : this.version,

      // if you want to render the comments/remarks?
      //    then uncomment the following line;
      //    else comment the following line
      'withRemarks'      : true,

      // if you want to render the "improve this doc" links
      //    then uncomment the following line;
      //    else comment the following line
      'withFeedback'     : true,

      // what language(s) do you want to render? DE, EN or both?
      'language'         : "DE;EN",  // options are "DE", "EN" or "DE;EN"

      // where are the (custom) pdf style definitions and fonts located
      'pdf-stylesdir'    : '../pdf-theme/themes',
      'pdf-style'        : 'isaqb'
  ]
}

defaultTasks 'asciidoctor'
